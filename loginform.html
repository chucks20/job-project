<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage.css">
    <title>Hire freelancers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>

       <div class="header">

        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="homepage.html"><span class="logo-text">JOBS</span></a>
                </div>
                <nav>
                    <div class="nav-links" id="navLinks">
                        <i class="fa fa-times" onclick="hideMenu()"></i>
                        <ul>
                            <li><a href="homepage.html">Home</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
    
                    </div>
                            <i class="fa fa-bars" onclick="showMenu()"></i>
                </nav>
    
            </div>

        </div>
        
       </div>           

    </section>
    <section class="login">
        <div class="login-container">
            <div class="login-image">
                <img src="images/image2.jpg" alt="">
            </div>
            <div class="login-form">
                <h1>Log in</h1>
                <form>
                    <div class="input-group">
                        <p>Username</p>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter your username">
                        </div>

                        <div class="input-group">
                            <p>Password</p>
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Enter your password">
                            </div>
                    
                    </div>
    
                    <button type="submit">Login</button>
                    <div class="signup-link">
                        <span>New user? </span>
                        <a href="/signupform.html">Sign up</a>
                    </div>
                </form>
            </div>
        </div>

    </section>
    
    
    <script>
        var navLinks = document.getElementById('navLinks')

        function showMenu(){
            navLinks.style.right = "0"
        }
        function hideMenu(){
            navLinks.style.right = "-200px"
        }


    </script>

</body>
</html>
